<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>City Weather checker</title>

        </div>
        

        <div class="city-weather">

                <div class="weather-details">

                </div>
            </div>

                    <img src="images/humidity.png" alt="">
                    <div>
                        <h3>00%</h3>
